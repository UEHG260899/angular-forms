<h2>Por template</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let menu of templateMenu" [routerLink]="menu.ruta" routerLinkActive="active">
        {{ menu.texto }}
    </li>
</ul>

<h2 class="mt-3">Por reactive</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let menu of reactiveMenu" [routerLink]="menu.ruta" routerLinkActive="active">
        {{ menu.texto }}
    </li>
</ul>
