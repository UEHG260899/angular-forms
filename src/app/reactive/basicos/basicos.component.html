<h2>Reactivos: b치sicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()"  autocomplete="off" [formGroup]="miFormulario">
            <!--Campo de producto-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <!--Mismo nombre que en ts-->
                    <input type="text"
                        class="form-control"
                        formControlName='nombre'
                        placeholder="Nombre del producto">
                    <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>
            <!--Campo del precio-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        formControlName='precio'
                        placeholder="Precio del producto">
                        <span *ngIf="campoEsValido('precio')" class="form-text text-danger">Debe de ser mayor a 0</span>
                </div>
            </div>

            <!--Campo de las existencias-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        formControlName="existencias"
                        placeholder="Existencias del producto">
                        <span *ngIf="campoEsValido('existencias')" class="form-text text-danger">Debe de ser mayor a 0</span>
                </div>
            </div>
            <!--Bot칩n-->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--Mostrar elementos formulario-->
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Valor</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
    </div>
</div>

<!--La l칩gica m치s pesada se encuentra en el ts en los formularios reactivos-->
