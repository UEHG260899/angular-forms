<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!--Input  nombre-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                placeholder="Nombre"
                required
                [ngModel]="persona.nombre"
                name="nombre">
            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">Este campo es requerido</span>
        </div>
    </div>
    <!--Input agregar-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar favorito</label>
        <div class="col-sm-9 mt-2">
            <div class="input-group">
                <input type="text" class="form-control"
                placeholder="Agregar"
                [(ngModel)]="nuevoJuego"
                name="agregar"
                (keyup.enter)="agregar()">
                <button class="btn btn-outline-primary" type="button" (click)="agregar()">Agregar</button>
            </div>
        </div>
    </div>



    <!--Lista de juegos-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input  type="text" 
                class="form-control" [(ngModel)]="juego.nombre" name="favorito_{{i}}"
                required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Borrar</button>
            </div>
        </div>
    </div>

    <!--Boton submit-->
    <div class="row mb-3">
        <div class="col">
            <button [disabled]="miFormulario.invalid" type="button" (click)="guardar()" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>


<span>Persona</span>
